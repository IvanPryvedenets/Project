{% for product in products %}
    <div class="card" style="width: 18rem;">

        <img src="{{ product.image.url }}" class="card-img-top" alt="...">

        <div class="card-body">
            <h5 class="card-title">{{ product.title }}</h5>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>

    </div>
{% endfor %}
